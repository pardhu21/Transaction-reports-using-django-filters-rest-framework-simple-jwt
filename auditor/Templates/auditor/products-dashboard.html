{% extends 'auditor/base-dashboard.html' %}
{% block title %}Products{% endblock title %}
{% block productsactive %}active{% endblock productsactive %}
{% block content %}
<div class="container" style="margin-left:17%; width:83%">
    <h4 class="my-3">Products</h4>
    <ol>
    {% for product in products %}
    <li>
    <ul class="list-group w-50 mb-1 mt-3">
        <li class="list-group-item"><div class="form-group form-inline"><label>Product Name:</label><input type="text" disabled class="form-control option{{forloop.counter}}" name="name" id="name-{{product.id}}" value="{{product.name}}" required></div></li>
        <li class="list-group-item"><div class="form-group form-inline"><label>Cost:</label><input type="text" disabled class="form-control option{{forloop.counter}}" name="amount-lt" id="amount-lt-{{product.id}}" value="{{product.cost}}"></div></li>
        <li class="list-group-item"><div class="form-group form-inline"><label>Category:</label><input type="text" disabled class="form-control option{{forloop.counter}}" name="amout-gt" id="amount-gt-{{product.id}}" value="{{product.category}}"></div></li>
    </ul>
    </li> 
    {% endfor %}
    </div>
    </ol>
{% endblock content %}
